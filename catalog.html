<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Магазин мебели</title>
    <link rel="stylesheet" href="catalog.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Fredoka:wght@300..700&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Fredoka:wght@300..700&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
        <script src="catalog.js"></script>

</head>

<body>
    <header class="header">
        <a href="index.html" class="log"><img class='logo' src="./images/logo_button.jpg"></a>
        <div class="d3">
            <form>
                <input type="text" placeholder="">
                <button type="submit"><img src="./images/search_button.jpg" class="search-icon"></button>
            </form>
        </div>

        <div class="trio">
            <a href="#"><img src="./images/favorites_button.jpg" height="91" width="91" class="favourite"></a>
            <a href="#"><img src="./images/cart_button.jpg" height="91" width="91" class="cart"></a>
            <a href="account.html"><img src="./images/account_button.jpg" height="91" width="91" class="account"></a>
        </div>
    </header>

    <section class="section1">
        <h1>Каталог</h1>
    </section>

    <section class="main_sec">
        <div class="menu">
            <div class="menu-item">
                <input type="checkbox" id="furniture">
                <label for="furniture">Мягкая мебель</label>
                <div class="submenu">
                    <ul>
                        <li>Кресла</li>
                        <li>Диваны</li>
                        <li>Пуфы</li>
                    </ul>
                </div>
            </div>
            <div class="menu-item">
                <input type="checkbox" id="decor">
                <label for="decor">Декор</label>
                <div class="submenu">
                    <ul>
                        <li>Искусственные цветы</li>
                        <li>Картины и постеры</li>
                        <li>Ковры</li>
                        <li>Свечи</li>
                        <li>Фигурки и статуэтки</li>
                    </ul>
                </div>
            </div>
        </div>

        <section class="product-cards">
            <div class="card-container">
                <div class="card">
                    <img src="./images/placeholder.jpg" alt="Товар" class="card-image">
    
                    <h3 class="card-title">Название</h3>
                    <p class="card-price">Цена</p>
    
                    <div class="card-buttons">
                        <button class="card-quantity-btn minus" disabled>-</button>
                        <span class="card-quantity">0</span>
                        <button class="card-button add-to-cart">Добавить в корзину</button>
                        <button class="card-quantity-btn plus">+</button>
    
                        <label class="card-favorite" aria-label="Добавить в избранное">
                            <input type="checkbox" class="favorite-checkbox">
                            <svg viewBox="0 0 24 24">
                                <path d="M12 21.35l-1.45-1.32C5.4 15.36 2 12.28 2 8.5 2 5.42 4.42 3 7.5 3c1.74 0 3.41.81 4.5 2.09C13.09 3.81 14.76 3 16.5 3 19.58 3 22 5.42 22 8.5c0 3.78-3.4 6.86-8.55 11.54L12 21.35z"></path>
                            </svg>
                        </label>
                    </div>
                </div>
            </div>
        </section>
    
        <script src="catalog.js"></script>
        
        
    </section>



    <footer class="footer">
        <h2>КОНТАКТЫ</h2>
        <a href="#">
            <p>avejishop@mail.ru</p>
        </a>
        <a href="#">
            <p>+7 999 89 89 50</p>
        </a>
    </footer>
</body>
